<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandakam - Traditional Flavors with Modern Elegance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="font-sans antialiased bg-white">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-sm border-b">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-orange-500">Nandakam</a>
            <div class="hidden md:flex gap-8">
                <a href="#menu" class="text-sm font-medium text-gray-600 hover:text-orange-500 transition-colors">Menu</a>
                <a href="#about" class="text-sm font-medium text-gray-600 hover:text-orange-500 transition-colors">About</a>
                <a href="#gallery" class="text-sm font-medium text-gray-600 hover:text-orange-500 transition-colors">Gallery</a>
                <a href="#contact" class="text-sm font-medium text-gray-600 hover:text-orange-500 transition-colors">Contact</a>
                <button class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition-colors">
                    Reserve a Table
                </button>
            </div>
            <button id="mobile-menu-button" class="md:hidden p-2" aria-label="Toggle Menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu" class="fixed inset-0 bg-black/50 hidden md:hidden" style="backdrop-filter: blur(4px);">
            <div class="bg-white h-screen w-64 p-6 transform transition-transform duration-300 translate-x-full">
                <div class="flex flex-col gap-4">
                    <a href="#menu" class="text-lg font-medium text-gray-600 hover:text-orange-500 transition-colors">Menu</a>
                    <a href="#about" class="text-lg font-medium text-gray-600 hover:text-orange-500 transition-colors">About</a>
                    <a href="#gallery" class="text-lg font-medium text-gray-600 hover:text-orange-500 transition-colors">Gallery</a>
                    <a href="#contact" class="text-lg font-medium text-gray-600 hover:text-orange-500 transition-colors">Contact</a>
                    <button class="mt-4 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition-colors">
                        Reserve a Table
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-[90vh] flex items-center">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0')">
            <div class="absolute inset-0 bg-black/40"></div>
        </div>
        <div class="container mx-auto px-4 relative z-10">
            <div class="max-w-2xl">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">
                    Traditional Flavors with Modern Elegance
                </h1>
                <p class="text-lg md:text-xl text-white/90 mb-8">
                    Experience exquisite dining at Nandakam, where every dish tells a story
                    of passion and culinary artistry.
                </p>
                <div class="flex gap-4">
                    <button class="px-6 py-3 bg-orange-500 text-white rounded hover:bg-orange-600 transition-colors flex items-center group">
                        Reserve a Table
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button id="view-menu-btn" class="px-6 py-3 bg-white/10 text-white border border-white/20 rounded hover:bg-white/20 transition-colors">
                        View Menu
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="py-20">
        <!-- Menu content here -->
    </section>

    <script>
        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuContent = mobileMenu.querySelector('div');

        function toggleMobileMenu() {
            mobileMenu.classList.toggle('hidden');
            setTimeout(() => {
                mobileMenu.classList.toggle('active');
            }, 10);
        }

        function closeMobileMenu() {
            mobileMenu.classList.remove('active');
            setTimeout(() => {
                mobileMenu.classList.add('hidden');
            }, 300);
        }

        mobileMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMobileMenu();
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenuContent.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                closeMobileMenu();
            }
        });

        // Close mobile menu when clicking a link
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                closeMobileMenu();
            });
        });

        // Smooth scroll to menu section
        document.getElementById('view-menu-btn').addEventListener('click', () => {
            const menuSection = document.getElementById('menu');
            menuSection.scrollIntoView({ 
                behavior: 'smooth'
            });
        });

        // Smooth scroll for all navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;

                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
